accelerator:
  displayName: API Microservice with Spring Boot
  description: Accelerator to create a microservice with Spring Boot that exposes APIs
  iconUrl: https://raw.githubusercontent.com/simple-starters/icons/master/icon-boot.png
  tags:
  - cloud-native-devs
  - spring
  - dekt-demo

  options:
  
  #- name: addAlv
  #  label: Add application live view
  #  description: Add application live view sidecar to your deployment config
  #  inputType: checkbox 
  #  defaultValue: false
  #  dataType: boolean
  #  dependsOn:
  #    name: appDeploymentType
  #    value: k8s
        
#  - name: gitRepo
#    label: Source repository
#    description: Name of your git repo (not the full URL)
#    inputType: text
#    dataType: string
#    defaultValue: my-backend
  
  - name: parentApp
    label: Name of parent application (the Big A app)
    #description: Name of the parent application this component is a part of
    inputType: text
    dataType: string
    defaultValue: devx-mood
    
  - name: javaVersion
    label: Java version
    #description: Java runtime version
    required: true
    defaultValue: "11"
    inputType: select
    choices:
      - value: "8"
        text: 8 
      - value: "11"
        text: 11 
      - value: "17"
        text: 17
  
  #data services
  - name: addDataServices
    label: Request data services
    inputType: checkbox
    display: true
    dataType: boolean
    defaultValue: false
  
  - name: dbName
    label: SQL databases name
    defaultValue: inventory
    dependsOn:
      name: addDataServices
  - name: dbType
    label: SQL database type
    dependsOn:
      name: addDataServices
    inputType: select
    defaultValue: postgres
    choices:
      - value: postgres 
        text: Postgres
      - value: mariadb 
        text: MariaDB
  
  - name: msgName
    label: Messaging service name
    defaultValue: reading
    dependsOn:
      name: addDataServices

  - name: msgType
    label: Messaging service type
    dependsOn:
      name: addDataServices
    inputType: select
    defaultValue: rabbitmq
    choices:
      - value: rabbitmq
        text: RabbitMQ
      - value: kafka
        text: Kafka
  
   
  #apis 
  - name: newAPIs
    label: Expose new APIs
    description: SEARCH API EXPLORER FOR EXISTING APIs BEFORE EXPOSING NEW ONES
    inputType: checkbox 
    defaultValue: false
    display: true
    dataType: boolean
  - name: apiType
    label: API type
    dependsOn:
      name: newAPIs
    inputType: select
    defaultValue: openapi
    choices:
      - value: openapi
        text: Open API
      - value: swagger
        text: Swagger
      - value: gRPC
        text: gRPC
  - name: readAPI
    label: API with read-only functionality
    dependsOn:
      name: newAPIs
    defaultValue: measure
  - name: writeAPI
    label: API with write/update functionality
    dependsOn:
      name: newAPIs
    defaultValue: activate
  - name: paramAPI
    label: Name of a parameter to pass as API query
    dependsOn:
      name: newAPIs
    defaultValue: sensor_id
  - name: apiOwner
    label: API owner
    dependsOn:
      name: newAPIs
    defaultValue: dekt-dev-team2
  
  #deployment type
  - name: appDeploymentType
    label: Deployment environment
    #description: Type of deployment configurations
    defaultValue: tap
    inputType: select
    choices:
    - value: tap
      text: Tanzu App Platform workload
    - value: k8s
      text: K8s deployment with Skaffold configs
    - value: cf
      text: Tanzu App Service manifest
      
engine:
  merge:
    #generic transformation
    - includes: ["**"]
      excludes: [ "config/**", "src/main/java/backend/connectors/**", "config/tap/provision-dev-services.sh"]
      chain:
        - type: ReplaceText
          substitutions:
            - text: APP_NAME
              with: "#artifactId"
            - text: JAVA_VER
              with: "#javaVersion"
            - text: PARENT_APP
              with: "#parentApp"
  
  #deployment configs per type
    - includes: [ "config/tap/*"]
      condition: "#appDeploymentType == 'tap'"
      chain:
        - type: YTT
    - includes: [ "config/cf/**"]
      condition: "#appDeploymentType == 'cf'"
      chain:
        - type: YTT
    - includes: [ "config/k8s/**"]
      condition: "#appDeploymentType == 'k8s'"
      chain:
        - type: YTT
    - includes: [ "config/cf/manifest.yaml"]
      condition: "#appDeploymentType == 'cf'"
      chain:
        - type: YTT
  #apis
    - includes: [ "config/tap/apis/*"]
      condition: "#newAPIs"
      chain:
        - type: YTT
    #- includes: [ "config/cf/*.json" ]
    #  condition: "#appDeploymentType == 'cf'"
    #  chain:
    #    - type: ReplaceText
    #      substitutions:
    #      - text: app-name
    #        with: "#artifactId"
    #      - text: api-group1
    #        with: "#firstApiGroup"
    #      - text: api-group2
    #        with: "#secondApiGroup"
    
    #dev-services transformation
    - includes: [ "config/tap/provision-dev-services.sh" ]
      condition: "#addDataServices"
      chain:
        - type: ReplaceText
          substitutions:
            - text: CLAIM1_NAME
              with: "#dbName" 
            - text: CLAIM1_TYPE
              with: "#dbType" 
            - text: CLAIM2_NAME
              with: "#msgName" 
            - text: CLAIM2_TYPE
              with: "#msgType" 
    #data entity transformations
    - includes: [ "src/main/java/backend/connectors/RabbitMQTemplate.java" ]
      condition: "#msgType == 'rabbitmq-unmanaged'"
      chain:
        - type: ReplaceText
          substitutions:
            - text: mybean
              with: "#msgName"
    - includes: [ "src/main/java/backend/connectors/RedisTemplate.java" ]
      condition: "#cacheType == 'redis'"
      chain:
        - type: ReplaceText
          substitutions:
            - text: mybean
              with: "#cacheName"
    - includes: [ "src/main/java/backend/connectors/PostgresTemplate.java" ]
      condition: "#dbType == 'postgres-unmanaged'"
      chain:
        - type: ReplaceText
          substitutions:
            - text: mybean
              with: "#dbName" 
  
    
